<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dis/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Mr Robot AI Text Generator</h1>
        </div>
        <div>
            <a href="signin" class="text-white hover:underline">Signin</a>
            <a href="signup" class="text-white hover:underline">Signup</a>

        </div>
    </nav>

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!--Login form-->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}
                
                {% if error_message %}
                <div align="items-center" style="color: red;">
                    <h2>
                        {{error_message}}
                    </h2>
            
                </div>

                {% endif %}
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Input Username.." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Input your email.." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Input Password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="confirmPassword" class="block mb-1 font-medium">confirmPassword</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Signup</button>
            </form>
        </div>

    </div>
</body>
</html>
