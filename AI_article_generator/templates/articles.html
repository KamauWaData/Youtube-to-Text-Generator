<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dis/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Mr Robot AI Text Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Welcome {{user.username}}</a>
            <a href="/articles" class="text-white hover:underline">Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!--Main Container-->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!--Articles section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Articles</h2>
                {% for article in blog_articles reversed %}
                <a href='article-details/{{article.id}}'>
                <div class="space-y-4">
                    <div class="border border-gray-300 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                        <p>{{article.generated_content | truncatechars:80}}</p>
                    </div>
                </a>
                {% endfor %}
                </div>
            </section>
        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="#">Ubunifu Technologies</a>
    </footer>
</body>
</html>
